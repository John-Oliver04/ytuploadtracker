<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="logo.png">

  <title>365 YouTube Upload Tracker</title>

<style>
:root {
  --bg:#0f172a;
  --card:#1e293b;
  --empty:#334155;
  --green:#22c55e;
  --red:#ef4444;
  --accent:#38bdf8;
}

body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:#e5e7eb;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:16px;
}

h1{
  text-align:center;
  font-size:1.3rem;
  margin-bottom:10px;
}

.info{
  text-align:center;
  margin-bottom:14px;
  font-size:0.9rem;
  color:#cbd5f5;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
}

.day{
  aspect-ratio:1/1;
  background:var(--empty);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.7rem;
  cursor:pointer;
  position:relative;
}

.day.done{ background:var(--green); }
.day.missed{ background:var(--red); }

.day.today{
  outline:2px solid var(--accent);
}

.day.locked{
  opacity:0.4;
  cursor:not-allowed;
}

.lock{
  position:absolute;
  font-size:0.9rem;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.modal.active{ display:flex; }

.modal-card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  width:100%;
  max-width:360px;
  animation:pop .2s ease;
}

@keyframes pop{
  from{ transform:scale(.9); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.modal-card h2{
  font-size:1.1rem;
  margin-bottom:10px;
}

.modal-card p{
  font-size:.95rem;
  margin-bottom:20px;
  line-height:1.4;
}

.buttons{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:.95rem;
  cursor:pointer;
}

.yes{ background:var(--green); }
.no{ background:var(--red); }
.cancel{ background:#475569; }

.legend{
  display:flex;
  justify-content:center;
  gap:12px;
  font-size:.75rem;
  margin-top:16px;
}
.legend span{
  display:flex;
  align-items:center;
  gap:4px;
}
.box{
  width:12px;height:12px;border-radius:3px;
}
</style>
</head>

<body>
<div class="app">

<h1>üìÖ 365 Days YouTube Tracker</h1>
<div class="info" id="info"></div>

<div class="grid" id="grid"></div>

<div class="legend">
  <span><div class="box" style="background:#22c55e"></div> Uploaded</span>
  <span><div class="box" style="background:#ef4444"></div> Not Uploaded</span>
  <span><div class="box" style="background:#334155"></div> Empty</span>
  <span>üîê Locked</span>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <input id="ytLink" type="text"
placeholder="Paste YouTube link here"
style="width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px">

<div id="preview" style="margin-bottom:10px"></div>

<button id="openYT" style="display:none;margin-bottom:10px;width:100%">
‚ñ∂ Open on YouTube
</button>

<div class="buttons">
  <button class="yes" onclick="setUploaded()">Yes</button>
  <button class="no" onclick="setMissed()">No</button>
</div>

<br>
<button class="cancel" onclick="clearDay()">‚ôª Clear</button>

 
  </div>
</div>

<script>
function getDayOfYear(date){
  const start=new Date(date.getFullYear(),0,0);
  return Math.floor((date-start)/(1000*60*60*24));
}

const today=new Date();
const todayDay=getDayOfYear(today);
const grid=document.getElementById("grid");
const info=document.getElementById("info");

info.innerHTML=`Today is <b>Day ${todayDay}</b> of 365`;

let selectedDay=null;

for(let i=1;i<=365;i++){
  const d=document.createElement("div");
  d.className="day";
  d.innerText=i;

  const date=new Date(today.getFullYear(),0,i);
  const isFuture=i>todayDay;

  const status=localStorage.getItem("day_"+i+"_status");
  if(status) d.classList.add(status);

  if(i===todayDay) d.classList.add("today");

  if(isFuture){
    d.classList.add("locked");
    d.innerHTML="üîê";
  }else{
    d.onclick=()=>{
      selectedDay=i;
      openModal(i,date);
    };
  }

  grid.appendChild(d);
}

function openModal(day,date){
  const modal=document.getElementById("modal");
  const status=localStorage.getItem("day_"+day+"_status");
  const link=localStorage.getItem("day_"+day+"_link");

  document.getElementById("modalTitle").innerText=`Day ${day}`;
  document.getElementById("modalText").innerHTML=
    `This is Day ${day} ‚Äî ${date.toDateString()}<br>
     Did you upload a video on YouTube?`;

  const input=document.getElementById("ytLink");
  const preview=document.getElementById("preview");
  const openBtn=document.getElementById("openYT");

  input.value=link||"";

  if(status==="done" && link){
    const vid=getVideoId(link);
    preview.innerHTML=
      `<img src="https://img.youtube.com/vi/${vid}/hqdefault.jpg">`;
    openBtn.style.display="block";
    openBtn.onclick=()=>window.open(link,"_blank");
  }else{
    preview.innerHTML="";
    openBtn.style.display="none";
  }

  modal.classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}

function isValidYouTube(url){
  return url.includes("youtube.com") || url.includes("youtu.be");
}

function getVideoId(url){
  if(url.includes("youtu.be/"))
    return url.split("youtu.be/")[1].split("?")[0];
  if(url.includes("v="))
    return url.split("v=")[1].split("&")[0];
  return "";
}

function setUploaded(){
  const link=document.getElementById("ytLink").value.trim();
  if(!isValidYouTube(link)){
    alert("Please enter a valid YouTube link.");
    return;
  }
  localStorage.setItem("day_"+selectedDay+"_status","done");
  localStorage.setItem("day_"+selectedDay+"_link",link);
  location.reload();
}

function setMissed(){
  localStorage.setItem("day_"+selectedDay+"_status","missed");
  localStorage.removeItem("day_"+selectedDay+"_link");
  location.reload();
}

function clearDay(){
  localStorage.removeItem("day_"+selectedDay+"_status");
  localStorage.removeItem("day_"+selectedDay+"_link");
  location.reload();
}
</script>


</body

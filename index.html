<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="logo.png">

  <title>365 YouTube Upload Tracker</title>

<style>
:root {
  --bg:#0f172a;
  --card:#1e293b;
  --empty:#334155;
  --green:#22c55e;
  --red:#ef4444;
  --accent:#38bdf8;
}

body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:#e5e7eb;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:16px;
}

h1{
  text-align:center;
  font-size:1.3rem;
  margin-bottom:10px;
}

.info{
  text-align:center;
  margin-bottom:14px;
  font-size:0.9rem;
  color:#cbd5f5;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
}

.day{
  aspect-ratio:1/1;
  background:var(--empty);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.7rem;
  cursor:pointer;
  position:relative;
}

.day.done{ background:var(--green); }
.day.missed{ background:var(--red); }

.day.today{
  outline:2px solid var(--accent);
}

.day.locked{
  opacity:0.4;
  cursor:not-allowed;
}

.lock{
  position:absolute;
  font-size:0.9rem;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.modal.active{ display:flex; }

.modal-card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  width:100%;
  max-width:360px;
  animation:pop .2s ease;
}

@keyframes pop{
  from{ transform:scale(.9); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.modal-card h2{
  font-size:1.1rem;
  margin-bottom:10px;
}

.modal-card p{
  font-size:.95rem;
  margin-bottom:20px;
  line-height:1.4;
}

.buttons{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:.95rem;
  cursor:pointer;
}

.yes{ background:var(--green); }
.no{ background:var(--red); }
.cancel{ background:#475569; }

.legend{
  display:flex;
  justify-content:center;
  gap:12px;
  font-size:.75rem;
  margin-top:16px;
}
.legend span{
  display:flex;
  align-items:center;
  gap:4px;
}
.box{
  width:12px;height:12px;border-radius:3px;
}
</style>
</head>

<body>
<div class="app">

<h1>üìÖ 365 Days YouTube Tracker</h1>
<div class="info" id="info"></div>

<div class="grid" id="grid"></div>

<div class="legend">
  <span><div class="box" style="background:#22c55e"></div> Uploaded</span>
  <span><div class="box" style="background:#ef4444"></div> Not Uploaded</span>
  <span><div class="box" style="background:#334155"></div> Empty</span>
  <span>üîê Locked</span>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>

    <div class="buttons">
      <button class="yes" onclick="setStatus('done')">Yes</button>
      <button class="no" onclick="setStatus('missed')">No</button>
    </div>
    <br>
    <button class="cancel" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
function getDayOfYear(date){
  const start=new Date(date.getFullYear(),0,0);
  return Math.floor((date-start)/(1000*60*60*24));
}

const today=new Date();
const todayDay=getDayOfYear(today);
const grid=document.getElementById("grid");
const info=document.getElementById("info");

info.innerHTML=`Today is <b>Day ${todayDay}</b> of 365`;

let selectedDay=null;

for(let i=1;i<=365;i++){
  const d=document.createElement("div");
  d.className="day";
  d.innerText=i;

  const date=new Date(today.getFullYear(),0,i);
  const isFuture=i>todayDay;

  const saved=localStorage.getItem("day_"+i);
  if(saved) d.classList.add(saved);

  if(i===todayDay) d.classList.add("today");

  if(isFuture){
    d.classList.add("locked");
    const lock=document.createElement("span");
    lock.innerText="üîê";
    lock.className="lock";
    d.innerHTML="";
    d.appendChild(lock);
  }else{
    d.onclick=()=>{
      selectedDay=i;
      openModal(i,date);
    };
  }

  grid.appendChild(d);
}

function openModal(day,date){
  document.getElementById("modalTitle").innerText=
    `Day ${day}`;
  document.getElementById("modalText").innerText=
    `This is Day ${day} ‚Äî ${date.toDateString()}.
Did you upload a video on YouTube?`;
  document.getElementById("modal").classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}

function setStatus(status){
  localStorage.setItem("day_"+selectedDay,status);
  location.reload();
}
</script>

</body

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>365 Days Upload Tracker</title>
<style>
body {
    background:#0f172a;
    color:#e5e7eb;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:20px;
}

h1 {
    margin-bottom:10px;
}

#info {
    margin-bottom:20px;
}

.grid {
    display:grid;
    grid-template-columns: repeat(14, 1fr);
    gap:6px;
    max-width:500px;
    margin:auto;
}

.day {
    width:30px;
    height:30px;
    background:#334155;
    border-radius:4px;
    cursor:pointer;
    transition:0.2s;
}

.day.done {
    background:#22c55e;
}

.day.missed {
    background:#ef4444;
}

.day.today {
    outline:2px solid #38bdf8;
}

.legend {
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
    font-size:14px;
}

.legend span {
    display:flex;
    align-items:center;
    gap:5px;
}
.box {
    width:14px;
    height:14px;
    border-radius:3px;
}
</style>
</head>
<body>

<h1>ðŸ“… 365 Days Upload Tracker</h1>
<div id="info"></div>

<div class="grid" id="grid"></div>

<div class="legend">
    <span><div class="box" style="background:#22c55e"></div> Uploaded</span>
    <span><div class="box" style="background:#ef4444"></div> Missed</span>
    <span><div class="box" style="background:#334155"></div> Empty</span>
</div>

<script>
function getDayOfYear(date) {
    const start = new Date(date.getFullYear(), 0, 0);
    return Math.floor((date - start) / (1000*60*60*24));
}

const today = new Date();
const todayDay = getDayOfYear(today);
const grid = document.getElementById("grid");

document.getElementById("info").innerHTML =
    `<strong>Today:</strong> Day ${todayDay} of 365`;

for(let i=1;i<=365;i++){
    const block = document.createElement("div");
    block.classList.add("day");
    block.title = "Day " + i;

    const status = localStorage.getItem("day_"+i);
    if(status) block.classList.add(status);

    if(i === todayDay) block.classList.add("today");

    block.onclick = () => {
        if(block.classList.contains("done")){
            block.classList.remove("done");
            block.classList.add("missed");
            localStorage.setItem("day_"+i, "missed");
        } 
        else if(block.classList.contains("missed")){
            block.classList.remove("missed");
            localStorage.removeItem("day_"+i);
        } 
        else {
            block.classList.add("done");
            localStorage.setItem("day_"+i, "done");
        }
    };

    grid.appendChild(block);
}
</script>

</body>
</html>
